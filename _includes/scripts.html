<!-- Scripts -->
<script src="{{ site.path }}/js/jquery.min.js"></script>
<script src="{{ site.path }}/js/jquery.scrollex.min.js"></script>
<script src="{{ site.path }}/js/jquery.scrolly.min.js"></script>
<script src="{{ site.path }}/js/skel.min.js"></script>
<script src="{{ site.path }}/js/util.js"></script>
<!-- Filterizr -->
<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
<script src="{{ site.path }}/js/main.js"></script>
<script src="{{ site.path }}/js/jquery.filterizr.js"></script>
<!-- <script src="{{ site.path }}/js/controls.js"></script> -->
<script src="{{ site.path }}/js/filterizr-app.js"></script>
<!-- Lunar Search -->
<script>
  window.store = {
    {% for page in site.pages %}
      "{{ page.url | slugify }}": {
        "title": "{{ page.title | xml_escape }}",
        "author": "{{ page.author | xml_escape }}",
        "category": "{{ page.category | xml_escape }}",
        "content": {{ page.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ page.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.path }}/js/lunr.min.js"></script>
<script src="{{ site.path }}/js/search.js"></script>
<!-- Responsive Slider -->
<script src="{{ site.path }}/js/responsiveslides.min.js"></script>
<script>
  $(function() {
    $(".artist-spotlight").responsiveSlides();
  });
</script>
